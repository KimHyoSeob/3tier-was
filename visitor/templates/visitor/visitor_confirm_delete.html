{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow-lg rounded">
                <div class="card-header bg-danger text-white">
                    <h1 class="text-center mb-0">방명록 삭제</h1>
                </div>
                <div class="card-body">
                    <h2 class="text-center mb-4">정말 삭제하시겠습니까?</h2>
                    <ul class="list-group mb-4">
                        <li class="list-group-item">작성자 : <span class="badge text-bg-warning"
                                style="font-size: 1.2em;">{{ visitor.name }}</span></li>
                        <li class="list-group-item">내용 : <span class="badge text-bg-info">{{ visitor.content }}</span>
                        </li>
                    </ul>
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
